description: "The Open Science Community Rotterdam (OSCR) comprises academics and support staff working at Erasmus University Rotterdam (EUR) and Erasmus Medical Center (ErasmusMC). Our common goal is to discuss, learn, promote, and adopt open and transparent scientific practices at every stage of the research cycle, from the initial idea to the final product"
